<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>[[${account.accountName}]]</title>
</head>

<body>
    <h1>[[${account.accountName}]]</h1>

    <form th:action="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
        method="post">
        <div>
            Account Name: <input type="text" th:field="${account.accountName}" />
        </div>

        <div>
            <input type="submit" value="Save Account" />
        </div>
    </form>
    <hr />
    <a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
</body>

</html>
